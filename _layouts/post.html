<html>
<head>
<title> {{ page.title }} </title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div id="content">

    <div class="preview" style="height: calc(100%, 4px)">
      <div class="heading" style="pointer-events: none;">
        <span class="title"> {{ page.title }} </span>
        <span class="subtitle"> {{ page.subtitle }} </span>
      </div>
      <div class="body">
        <div class="content">
          {{ content }}
        </div>
        <div class="permalink">Copyright &#169; Connie Wan 2015</div>
      </div>
    </div>

  </div>

  <div id="footer">
    <a href="../">home</a>
    {% for collection in site.collections %}
      <a href="../{{ collection | first }}">
        {{collection | first}}
      </a>
    {% endfor %}
  </div>

  <script type="text/javascript">
    document.querySelector('.body').style.top =
        document.querySelector('.heading').offsetHeight + 'px';
  </script>
</body>
</html>
